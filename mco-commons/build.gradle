group 'AutoTests'
version '1.0-SNAPSHOT'
defaultTasks 'clean', 'test'

apply plugin: 'java'
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
    runtime group: 'org.assertj', name: 'assertj-swing', version: '3.4.0'
    compile group: 'org.assertj', name: 'assertj-swing', version: '3.4.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
